<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="/css/acount.css">
    <script src="./js/account.js" text="text/javascript"></script>
</head>




<body>
    <div id="goback"><a href="./project.html">返回首页</a></div>

    <div class="container">
        <form onsubmit="return checkUsername() && checkPassword()" method="get" action="./project.html"
            autocomplete="on">
            <h2>登录</h2>
            <hr>
            <label>用户名:</label>
            <input type="text" id="username" placeholder="请输入用户名"><br>

            <label>密码:</label>
            <input type="password" id="password" name="password" placeholder="请输入密码"><br>

            <a href="forget.html">忘记密码？</a>
            
            <br><br>
            <div class="form-group">
                <button type="submit" id="submit">登录</button>
                <a href="register.html">未注册？点此注册</a>
            </div>

        </form>
    </div>
</body>

</html>
