<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="/css/acount.css">
    <script src="/js/account.js" text="text/javascript"></script>
</head>

<script>
    function checkSamePassword() {
        var j = 0;
        var password1 = document.getElementById('password1');
        var password2 = document.getElementById('password2');
        if (password1.value.length < 6) {
            password1.value = "";
            password2.value = "";
            password1.placeholder = "密码长度必须大于等于6位";
            password2.placeholder = "密码长度必须大于等于6位";
            return false;
        }
        for (var i = 0; i < password1.value.length; i++) {
            if (password1.value[i] != password2.value[i]) {
                j = 1;
                break;
            }
        }
        if (j == 1) {
            password2.value = "";
            password2.placeholder = "两次密码不一致，请重新输入";
            return false;
        }
        return true
    }	
</script>

<body>
    <div id="goback"><a href="./project.html">返回首页</a></div>

    <div class="container">
        <form onsubmit="return checkUsername() && checkSamePassword()" action="./project.html" autocomplete="on">
            <h2>登录</h2>
            <hr>
            <label>用户名:</label>
            <input type="text" id="username" placeholder="请输入用户名"><br>

            <label>性别:</label>
            <input type="radio" name="1" required>男
            <input type="radio" name="1" required>女<br>

            <label>密码:</label>
            <input type="password" id="password1" name="password" placeholder="请输入密码"><br>

            <label>确认密码:</label>
            <input type="password" id="password2" name="password" placeholder="请确认密码"><br>

            <label>邮箱</label>
            <input type="email" id="email" placeholder="请输入邮箱" required><br>

            <br>
            <div class="form-group">
                <button type="submit" id="submit">注册</button>
                <a href="account.html">已有账号？返回登录</a>
            </div>

        </form>

    </div>
</body>


</html>
