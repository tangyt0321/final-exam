        <script>
            const containers = document.querySelectorAll('.img')
            containers.forEach((container) => {
                container.addEventListener('mousemove', (e) => {
                    const boundingRect = container.getBoundingClientRect();

                    const range = 50;
                    const offsetX = (e.clientX - boundingRect.left) / boundingRect.width - 0.5;
                    const offsetY = (e.clientY - boundingRect.top) / boundingRect.height - 0.5;

                    const tiltX = -offsetY * range;
                    const tiltY = offsetX * range;

                    container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                });
                container.addEventListener('mouseleave', () => {
                    container.style.transform = 'none';
                });
            });
        </script>
